{% macro collection_tile(collection, link=false) %}
  {% if link %}<a href="{{ url('collection', [collection.slug])|urlparams(src=src) }}">{% endif %}
    <section class="collection {{ collection.class }}" style="background-image: url({{ collection.icon }})">
      <header>
        <h2>{{ collection.name }}</h2>
        <p class="owner">{{ collection.author }}</p>
      </header>
    </section>
  {% if link %}</a>{% endif %}
{% endmacro %}
