{% from "_macros/feed_item.html" import feed_app %}
{% from "_macros/error_page.html" import error_page %}

{% defer (url=anonApi('feed-app', [slug]), id='feed_app') %}
  <section class="main feed feed-landing feed-app-landing">
    {{ feed_app(this) }}
  </section>
{% placeholder %}
  <p class="spinner alt spaced"></p>
{% except %}
  {{ error_page(errors, 'app_missing') }}
{% end %}
